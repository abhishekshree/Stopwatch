<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StopWatch | By Abhishek</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="elements">
			<div class="row">
				<button class="start-timer" type="submit">Start Timer</button>
				<button class="pause-timer" type="submit">Pause Timer</button>
			</div>
			<!-- hh:mm:ss -->
			<div class="timer-body">
				<span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
			</div>

			<button class="stop-timer" type="submit">Reset Timer</button>
		</div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
